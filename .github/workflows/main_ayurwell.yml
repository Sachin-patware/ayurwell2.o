# Docs for Azure Web Apps Deploy: https://github.com/Azure/webapps-deploy
# Python + Azure App Service + GitHub Actions

name: Build and deploy Python app to Azure Web App - ayurwell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ⭐ Install dependencies FROM /backend folder
      - name: Install backend dependencies
        run: |
          cd backend
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # ⭐ Upload ONLY /backend folder as deploy package
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_03F56F421CC94370AEC9D62E8EDA46A8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_82AB32F6D7B148A2BA7870E66F5BCA04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DD008F9FE04A46959ED007DCA6D51460 }}

      # ⭐ Deploy ONLY the backend folder to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ayurwell'
          slot-name: 'Production'
          package: .
